<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرض المعاوز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .item .price {
      margin-top: 10px;
      font-weight: bold;
      color: #2b7a78;
    }
  </style>
</head>
<body>
  <h1>معرض المعاوز</h1>
  <div class="gallery">
    <div class="item">
      <img src="mawoz1.jpg" alt="معوز 1">
      <div class="price">السعر: 150 ريال</div>
    </div>
    <div class="item">
      <img src="mawoz2.jpg" alt="معوز 2">
      <div class="price">السعر: 180 ريال</div>
    </div>
    <div class="item">
      <img src="mawoz3.jpg" alt="معوز 3">
      <div class="price">السعر: 200 ريال</div>
    </div>
  </div>
</body>
</html>
